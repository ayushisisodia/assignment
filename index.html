<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
         </div>
         <div class="searchInputBox2">
            <input type="text" id="input-box2" class="input-box" placeholder="Enter city name..." autocomplete="off">
         </div>
        
        
        <div class="weather-body">
           <div class="row">
              <div class="column" style="background-color:#aaa;">
                <div class="city" id="city">Kankroli, IN</div>
                <div class="date" id="date">12 August (Friday), 2022</div>
                <div class="weather-status">
                    <div class="temp" id="temp">34&deg;C</div>
                    <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                    <div class="weather" id="weather">Clear</div>
                </div>             
              </div>
              <div class="column" style="background-color:#bbb;">
                   <div class="city" id="city1">Kankroli, IN</div>
                    <div class="date" id="date1">12 August (Friday), 2022</div>
                    <div class="weather-status1">
                        <div class="temp" id="temp1">34&deg;C</div>
                        <div class="min-max" id="min-max1">32&deg;C (min) / 34&deg;C (max)</div>
                        <div class="weather" id="weather1">Clear</div>
                    </div>             
                </div>    
              </div>
            </div>
        
                 
                
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
